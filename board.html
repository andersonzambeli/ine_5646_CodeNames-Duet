<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <title>CodeNames:Duet - Grupo 5</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <div class="game-container">
            <!-- Header com informa√ß√µes do jogador e progresso -->
            <header class="game-header">
                <div class="info_jogador">
                    <h1 id="status-jogador">Jogador 1 est√° digitando a dica.</h1>
                </div>
                <div class="progresso-container">
                    <div class="progresso-item">
                        <span class="progresso-label">Jogador 1:</span>
                        <div class="progresso-bar">
                            <div class="progresso-fill" id="progresso-jogador1" style="width: 0%"></div>
                        </div>
                        <span class="progresso-texto" id="contador-jogador1">0/7</span>
                    </div>
                    <div class="progresso-item">
                        <span class="progresso-label">Jogador 2:</span>
                        <div class="progresso-bar">
                            <div class="progresso-fill" id="progresso-jogador2" style="width: 0%"></div>
                        </div>
                        <span class="progresso-texto" id="contador-jogador2">0/7</span>
                    </div>
                </div>
            </header>

            <!-- Layout principal: Board e controles lado a lado -->
            <div class="game-main">
                <div class="board-section">
                    <h2 class="section-title">Tabuleiro</h2>
                    <div class="board" id="board">
                    </div>
                </div>

                <!-- Painel lateral com controles e hist√≥rico -->
                <div class="controls-panel">
                    <div class="input-dica card" id="input">
                        <h2 class="section-title">Enviar Dica</h2>
                        <div class="input-group">
                            <label for="input_palavra">Palavra da dica:</label>
                            <input 
                                id="input_palavra"
                                class="input_palavra" 
                                type="text" 
                                placeholder="Ex: Fruta"
                                maxlength="20"
                                autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label for="input_numero">N√∫mero de palavras:</label>
                            <input 
                                id="input_numero"
                                class="input_numero" 
                                type="number" 
                                placeholder="Ex: 2"
                                min="1"
                                max="25">
                        </div>
                        <div class="button-group">
                            <button class="botao_enviar_dica btn-primary">
                                <span class="btn-icon">üì§</span>
                                Enviar Dica
                            </button>
                            <button class="botao_passar_vez btn-secondary">
                                <span class="btn-icon">‚è≠Ô∏è</span>
                                Passar Vez
                            </button>
                        </div>
                    </div>

                    <!-- Hist√≥rico de dicas -->
                    <div class="historico-dicas card" id="historico">
                        <h2 class="section-title">Hist√≥rico de Dicas</h2>
                        <div class="historico-content" id="historico-content">
                            <p class="historico-vazio">Nenhuma dica enviada ainda.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./js/game.js"></script>
        <script src="./js/bot.js"></script>
        <script src="./js/ui.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
